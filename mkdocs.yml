site_name: Documentação LFBagYourDreams

nav:
  - Página Inicial: index.md
  - Documento de Visão:
      - 1. Cenário Atual do Cliente e do Negócio: "documento-visao/cenario-atual.md"
      - 2. Solução Proposta: "documento-visao/solucao-proposta.md"
      - Referências Bibliográficas: "documento-visao/referencias.md"
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt

  palette:
    - scheme: default
      toggle:
        icon: material/globe-light
        name: Dark mode
      primary: purple
      accent: purple
    - scheme: slate
      toggle:
        icon: material/globe-light-outline
        name: Light mode
      primary: purple
      accent: purple

markdown_extensions:
  - attr_list

extra_css:
  - css/custom.css