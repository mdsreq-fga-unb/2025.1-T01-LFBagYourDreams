<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status {
      color: #0056b3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Atualização do seu Pedido #{{ pedido_id }}</h2>
    <p>Olá!</p>
    <p>O status do seu pedido foi atualizado para: <span class="status">{{ novo_status }}</span>.</p>
    <p><strong>Valor total:</strong> R$ {{ valor_total }}<br>
       <strong>Frete:</strong> R$ {{ frete }}<br>
       <strong>Pagamento:</strong> {{ metodo_pagamento }}</p>
    <p>Obrigado por comprar conosco!</p>
  </div>
</body>
</html>
